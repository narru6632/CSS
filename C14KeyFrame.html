<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C14KeyFrame.html</title>
    <style>
        #rect{
            width: 100px;   height: 100px;  background-color: red;
            line-height: 100px;
            /* 애니메이션 3초 */
            animation-duration: 3s;
            /* 키 프레임 생성 후 이름지정 */
            animation-timing-function: ease-in-out;
            animation-name: my_ani;
        }
        /* 키 프레임은 from(시작점)부터 to(종료점)을 각각 지정하면 된다 */
        @keyframes my_ani{
            from{width: 100px;}
            to{width: 400px;}
        }
        #circ1{
            width: 100px;   height: 100px;
            line-height: 100px; text-align: center;
            background-color: green;   
            /* border-radiut 속성값을 가로 세로 크기의 절반값을 적용하므로 원과 같이 표현됨 */
            border-radius: 50px;
            /* position을 absolute로 지정 -> 웹 브라우저 기준으로 절대위치 지정
                만약 static으로 선언하면 에니메이션은 적용되지만 이동하지 않는다 */
            position: absolute; left: 0; top: 200px;
            font-size: 1.5em;
            /* 애니메이션 적용시간 */
            animation-duration: 3s;
            /* 키프레임 이름설정 */
            animation-name: my_ani2;
        }
        @keyframes my_ani2{
            /* left0의 위치에서 회전하면서이동, 원과 폰트의 크기가 증가함 */
            from{
                left: 0; width: 100px; height: 100px;
                line-height: 100px; border-radius: 50px;
                transform: rotate(0deg);
                font-size: 1.5em;           
            }
            to{
                left: 400px; width: 200px;  height: 200px;
                line-height: 200px; border-radius: 100px;
                transform: rotate(180deg);
                font-size: 2.5em;
            }
        }
        #circ2{
            width: 50px;    height: 50px; background-color: blue;
            position: absolute; left: 0; top: 220px;
            color: yellow; line-height: 50px;
            border-radius: 25px; text-align: center;

            animation-duration: 3s;
            animation-name: my_ani3;
            /* 반복횟수 : 정수를 통해 횟수를 정할 수 있다
                만약 무한반복 하고 싶다면 infinite설정 */
            animation-iteration-count: infinite; /*무한반복*/
        }
        @keyframes my_ani3 {
            from{
                left: 0; top: 220px;
            }
            to{
                left: 200px; top: 420px;
            }
        }
        #circ2:hover{
            /* 애니메이션 재생시 마우스를 올리면 정지한다 */
            animation-play-state:paused;
        }
    </style>
</head>
<body>
    <h2>keyframe을 이용한 애니메이션</h2>
        <div id="wrap">
            <div id="rect"></div>
            <div id="circ1">동그라미</div>
            <div id="circ2">원2</div>
        </div>
    
</body>
</html>
